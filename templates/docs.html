<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Assistant Docs</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap CSS -->
     {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body  theme="light" >
    
    {% include 'navbar.html' %}

    <div class="container mt-2 " id="docs-container" role="main">
        <h1 id="digital-assistant-docs" class="text-center w-100 font-monospace text-uppercase">  <i class="fa fa-quote-left" aria-hidden="true"></i> Hello Docs!  <i class="fa fa-quote-right" aria-hidden="true"></i></h1>
        <div id="readme-content" class="container border border-primary  rounded p-5 mb-3 fs-5" style="height: 600px; overflow-y: auto;" aria-live="polite">
            <!-- Your README.md content will be rendered here -->
        </div>
    </div>
    {% include 'footer.html' %}


    
    <script src="/static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.0.0/marked.min.js" integrity="sha512-EnAXYDyFPJkTNa50ueQCSHjQGVOp8I9MiRrb3WMeY7x9IO+qdOElSRNvH35Sfk6+0uS4HV954WbpVDKAxjJPiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {{ bootstrap.load_js() }}
    <script src="/static/js/docs.js"></script>
</body>
</html>
