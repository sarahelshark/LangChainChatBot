<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Assistant Docs</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body  theme="light" >
    
    {% include 'navbar.html' %}
    <div class="container mt-2" id="docs-container" role="main">
        <h1 id="digital-assistant-docs" class="text-center w-100 font-monospace text-uppercase">  <i class="fa fa-quote-left" aria-hidden="true"></i> Hello Docs!  <i class="fa fa-quote-right" aria-hidden="true"></i></h1>
        <div id="readme-content" class="container border  border-primary p-5 mb-3 fs-5" style="height: 400px; overflow-y: auto;" aria-live="polite">
            <!-- Your README.md content will be rendered here -->
        </div>

    </div>
    {% include 'footer.html' %}

    <script src="/static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.0.0/marked.min.js" integrity="sha512-EnAXYDyFPJkTNa50ueQCSHjQGVOp8I9MiRrb3WMeY7x9IO+qdOElSRNvH35Sfk6+0uS4HV954WbpVDKAxjJPiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            initializeDarkMode();
            homeNotActive(); 
            fetch('/static/images/README.md')
                .then(response => response.text())
                .then(markdown => {
                    const readmeContent = document.getElementById('readme-content');
                    readmeContent.innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error fetching and rendering README.md:', error);
                });
        });
    </script>
</body>
</html>
