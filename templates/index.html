<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Digital Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"> Simple Digital Assistant</h1>
        <div id="chatbox" class="chatbox border p-3 mb-3" style="height: 400px; overflow-y: auto;"> <span id="placeholder" >salutami per iniziare a chiacchierare immediatamente...</span></div>
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
